<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 1. PAGE TITLE (appears in browser tab) -->
    <title>Optima Optique - Votre opticien de confiance au Krib</title>
    
    <!-- 2. META DESCRIPTION (appears in search results) -->
    <meta name="description" content="Découvrez notre collection de lunettes de vue et de soleil au Krib. Grandes marques, qualité et service personnalisé." />
    <meta name="author" content="Optima Optique" />

    <!-- 3. OPEN GRAPH TAGS (appears when sharing on Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Optima Optique - Votre opticien de confiance" />
    <meta property="og:description" content="Découvrez notre collection de lunettes de vue et de soleil au Krib. Grandes marques, qualité et service personnalisé." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- 4. TWITTER CARD TAGS (appears when sharing on Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@optima_optique_krib" />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />
    
    <!-- 5. FAVICON (icon in browser tab) -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
